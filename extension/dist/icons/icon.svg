<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" />
  
  <!-- Magic wand -->
  <g transform="translate(32, 32)">
    <!-- Wand stick -->
    <line x1="10" y1="50" x2="45" y2="15" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Star at tip -->
    <polygon points="50,10 52,16 58,16 53,20 55,26 50,22 45,26 47,20 42,16 48,16" fill="white"/>
    
    <!-- Sparkles -->
    <circle cx="20" cy="35" r="2" fill="white" opacity="0.8"/>
    <circle cx="35" cy="45" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="25" cy="25" r="1" fill="white" opacity="0.7"/>
    
    <!-- MB text -->
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MB</text>
  </g>
</svg>